{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'event_manager/main.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Event Manager</title>
        {% endif %}
    </head>
    <body>
      <div class="fancyCursor"></div>
      <div class='Circle'></div>
        <div class="container">
            {% if messages %}
              {% for message in messages %}
                <div class="alert">
                  <span class="closebtn">&times;</span>
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
        <div class="NavBar">
          <ul>
          <a class="NavBarItem1" role="button" href="{% url 'Event-Manager-Home' %}">event manager</a>
          <a class="NavBarItem2" role="button" href="{% url 'Event-Manager-Register-Event' %}">register your event</a>
          <a role="button" class="NavBarItem3" href="{% url 'Event-Manager-Participant' %}">participate</a>
          <a role="button" class="NavBarItem4" href="{% url 'Event-Manager-eventslist' %}">see active events</a>
        </ul>
      </div>
      <div class='Circle1'></div>
      <div class='maintopright'></div>
      <script src="{% static 'event_manager/main.js' %}"></script>
      </body>
      <div class="footer"></div>
      <script>
        var close = document.getElementsByClassName("closebtn");
var i;

for (i = 0; i < close.length; i++) {
  close[i].onclick = function(){
    var div = this.parentElement;
    div.style.opacity = "0";
    setTimeout(function(){ div.style.display = "none"; }, 600);
  }
}
      </script>
</html>
